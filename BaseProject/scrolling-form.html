<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <script src="Scripts/jquery-3.1.0.js"></script>
     <link href="scrolling-form.css" rel="stylesheet" />
</head>
<body>
    <h1>TypeScript HTML App</h1>
    <div class="header">
        <h2>Test</h2>
    </div>

    <script id="myTemplate0" type="text/html">
        <div class="content">
            <div>
                <label>Some text to enter {{=index}}</label>
                <input type="text" placeholder="enter text for {{=index}}" />
                <button class="move-next">
                    OK
                </button>
            </div>
        </div>
    </script>

    <script id="myTemplate1" type="text/html">
        <div class="content">
            <div>
                <label>Some text to enter {{=index}}</label>
                <select>
                    <option>a</option>
                    <option>b</option>
                </select>
                <button class="move-next">
                    OK
                </button>
            </div>
        </div>
    </script>

    <script id="myTemplate2" type="text/html">
        <div class="content">
            <div>
                <label>Some text to enter {{=index}}</label>
                <input type="checkbox" placeholder="enter text for {{=index}}" />
                <button class="move-next">
                    OK
                </button>
            </div>
        </div>
    </script>

    <script id="myTemplate3" type="text/html">
        <div class="content">
            <div>
                <label>Some text to enter {{=index}}</label>
                <textarea placeholder="Some data for {{=index}}"></textarea>
                <button class="move-next">
                    OK
                </button>
            </div>
        </div>
    </script>



    <div class="footer"></div>
    <script src="global.js"></script>
    <script>
        for (var i = 20; i >= 0; i--) {
            var index = Math.floor((Math.random() * 4));
            $('#myTemplate3').after($(tmpl("myTemplate" + index, {
                index: i
            })));
        }

    </script>
    <script src="scrolling-form.js"></script>
</body>
</html>
